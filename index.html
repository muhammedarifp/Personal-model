<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="./images/MongoDb.jpeg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!--NavBar content-->

    <header>
        <div class="container">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Contact</a>
                <a href="#">Help</a>
            </nav>
        </div>
    </header>

    <!--Main content-->

    <main>
        <form action="" autocomplete="off">
            <div class="banner-container">
                <div class="container">
                    <!--Main Left Content-->
                    <div class="left">
                        <h1>Muhammed arif</h1>
                        <p>
                            Muhammed arif is a web dovoloper. He was completed 5+ projects,Skills

                        </p>
                        <button>Login</button>
                    </div>
                    <!--Main right contant-->
                    <div class="right">
                        <h4>Please fill box</h4>
                        <div class="inp-group">
                            <input type="text" id="name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="inp-group">
                            <input type="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="inp-group">
                            <input type="password" id="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        <div class="submit-section">
                            <input type="submit" name="" id="">
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </main>

    <!--Content section-->

    <section class="content-section">
        <div class="card-container">
            <div class="image-container">
                <img src="./images/React.jpeg" alt="">
            </div>
            <h1>React Js</h1>
        </div>

        <div class="card-container">
            <div class="image-container">
                <img src="./images/NodeJs.jpeg" alt="">
            </div>
            <h1>Node Js</h1>
        </div>

        <div class="card-container">
            <div class="image-container">
                <img src="./images/MongoDb.jpeg" alt="">
            </div>

        </div>
    </section>

    <!--Footer-->

    <footer>
        <div class="footer-container">
            Created by <span>Muhamed arif</span>
            <div class="medias">
                <a href="#"><i class="fab fa-whatsapp-square"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
